        function getcookie(key) {
            let arr = decodeURIComponent(document.cookie).split('; '); //["name=zhangsan", "age=100", "sex=男"]
            for (let value of arr) {
                let newarr = value.split('=');
                if (key === newarr[0]) {
                    return newarr[1];
                }
            }
        }
